<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <style>
    #countdown-container {
      position: relative;
      text-align: center;
      margin-top: 50px;
    }

    #countdown-text {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: "Digital", Arial, sans-serif;
      color: white;
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }

    #countdown {
      font-size: 30px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: "Digital", Arial, sans-serif;
      color: white;
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }

    #additional-text {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      font-family: "Digital", Arial, sans-serif;
      color: white;
      white-space: nowrap;
      position: relative;
      z-index: 2;
    }

    body {
      margin: 0;
      background-image: url('heart.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      background-size: auto;
    }
  </style>
</head>
<body>
  <div id="countdown-container">
    <div id="countdown-text">ENDS IN:</div>
    <div id="countdown"></div>
    <div id="additional-text">Donate</div>
    <div id="additional-text">Now!</div>
  </div>

  <script>
    // Function to calculate and update the countdown
    function updateCountdown() {
      var now = new Date();
      var sunday = new Date();

      // Set the target time to midnight on the next Sunday
      sunday.setDate(sunday.getDate() + ((7 - sunday.getDay() + 7) % 7));
      sunday.setHours(0);
      sunday.setMinutes(0);
      sunday.setSeconds(0);
      sunday.setMilliseconds(0);

      // Calculate the remaining time
      var remainingTime = sunday - now;

      // Calculate hours and minutes
      var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));

      // Display the countdown
      var countdownElement = document.getElementById("countdown");

      // Format the countdown text
      var countdownText = hours + " HRS " + minutes + " MINS";

      // Update the countdown element
      countdownElement.innerHTML = countdownText;

      // Call the updateCountdown function again on the next frame
      requestAnimationFrame(updateCountdown);
    }

    // Start the countdown
    updateCountdown();
