<!DOCTYPE html>
<html>
<head>
  <title>Countdown</title>
  <style>
    /* CSS styles here */
  </style>
</head>
<body>
  <div id="countdown-container">
    <div id="countdown-text">ENDS IN:</div>
    <div id="countdown"></div>
    <div id="additional-text">DONATE NOW!</div>
  </div>

  <script>
    // Function to calculate and update the countdown
    function updateCountdown() {
      var now = new Date();
      var sunday = new Date();

      // Set the target time to midnight on the next Sunday (UTC+1)
      sunday.setDate(sunday.getDate() + ((7 - sunday.getDay() + 7) % 7) + 1);
      sunday.setUTCHours(0);
      sunday.setUTCMinutes(0);
      sunday.setUTCSeconds(0);
      sunday.setUTCMilliseconds(0);

      // Calculate the remaining time (UTC+1)
      var remainingTime = sunday - now + (60 * 60 * 1000);

      // Calculate hours and minutes
      var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));

      // Display the countdown
      var countdownElement = document.getElementById("countdown");

      // Format the countdown text
      var countdownText = hours + " HRS " + minutes + " MINS";

      // Update the countdown element
      countdownElement.innerHTML = countdownText;

      // Call the updateCountdown function again on the next frame
      requestAnimationFrame(updateCountdown);
    }

    // Start the countdown
    updateCountdown();
  </script>
</body>
</html>
